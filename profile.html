<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS -->
    <!-- <link rel="stylesheet" href="styles/menu.css"> -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!-------------------------------------------------------->
    <!-- Firebase 8 Library related CSS, JS, JQuery go here -->
    <!-------------------------------------------------------->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <!-- cloud storage -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
    <link rel="stylesheet" href="/styles/profile.css">
</head>
<body>
    <navbar id="navbarPlaceholder"></navbar>
    <div class="container">
        <h1>User Profile </h1>
        <form>
            <fieldset class="mb-3" id="personalInfoFields" disabled>
                <div class="form-group">
                    <label >Name</label>
                    <input type="text" id="nameInput" class="form-control" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label >Country</label>
                    <input type="text" id="countryInput" class="form-control" placeholder="Enter your country">
                </div>
            </fieldset>
            <div class="d-flex justify-content-end mt-5">
                <button type="button" class="btn btn-secondary" onclick="editUserInfo()">Edit</button>
                <span style="width: 10px"></span>
                <button type="button" class="btn btn-warning" onclick="saveUserInfo()">Save</button>
            </div>
        </form>
    </div>
    <div id="my-bookmarks">
        <h2>My Bookmarks</h2>
        <template id="bookmarkCardTemplate">
            <div class="card py-2 mx-2 bg-light" style="width: 10rem;">
                <img class="card-image card-img-top" src=" ..." alt="...">
                <div class="card-body">
                    <h5 class="card-title">Card title</h5>
                    <br>
                    <a class="btn btn-secondary card-href" id="read-more">See post</a>
                </div>
            </div>
     </template>
    </div>
    <div id="my-categories">
        <h2>My Categories</h2>
        <template id="categoryCardTemplate">
            <div class="card py-2 mx-2 bg-light" style="width: 10rem;">
                <img class="card-image card-img-top" src=" ..." alt="...">
                <div class="card-body">
                    <h5 class="card-title">Card title</h5>
                    <br>
                    <a class="btn btn-secondary card-href" id="read-more">See category</a>
                </div>
            </div>
     </template>
    </div>

    <script src="./scripts/firebaseAPI_DTC11.js"></script>
    <script src="./scripts/skeleton.js"></script>
    <script src="./scripts/authentication.js"></script>
    <script src="./scripts/profile.js"></script>
    <!-- <script src="./scripts/script.js"></script> -->
</body>

</html>
