<body>
    <!-- Navbar -->
    <nav id="navbarPlaceholder"></nav>

    <section id="card-container">
        <h1>Hi <span id="message-board-user-name"></span>. Welcome to the <span id="message-board-category"></span>
            board.</h1>

        <!-- Message board card template -->
        <template id="card-template">
            <div class="card">
                <h2 class="card-title">Your Message Title Here</h2>
                <p class="card-date"></p>
                <div class="card-image-and-description">
                    <div class="image-container">
                        <a class="card-link" href="#">
                            <img class="card-image" src="https://picsum.photos/seed/21/900/700" alt="">
                        </a>
                    </div>
                    <div class="card-description">
                        <h3 class="card-category">Category</h3>
                        <p>Lorem ipsum dolor sit amet 
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quos iure corporis odit quia
                            similique, exercitationem sed iste. Perferendis eligendi facilis exercitationem quo dicta,
                            porro amet suscipit minima. Optio, error facere. Lorem ipsum dolor sit, amet consectetur
                            adipisicing elit. Dignissimos repellat harum temporibus ad esse delectus laboriosam! Aut
                            minima adipisci amet vero neque totam facere facilis. Nemo commodi asperiores laudantium
                            iure!</p>
                    </div>
                </div>
                <div class="buttons-container">

                    <button class="like-button">
                        <img src="images/Like-icon.png" alt="View" width="25px">
                        Like
                    </button>

                    <button class="comment-button">
                        <img src="images/comment-icon2.png" alt="Comment" width="25px">
                        Comments <span class="comment-count">0</span>
                    </button>
                </div>



                <div class="comments-section" style="display: none;">
                    <!-- Lista de Comentarios -->
                    <div class="comments-list">
                        <!-- Aquí se cargarán los comentarios -->
                    </div>
                
                    <!-- Añadir un Nuevo Comentario -->
                    <div class="add-comment">
                        <input type="text" placeholder="Escribe un comentario...">
                        <button class="submit-comment">Enviar Comentario</button>
                    </div>
                </div>


                
            </div>
        </template>

        <!-- Back to top button -->
        <img id="scroll-to-top" src="images/arrow-up-circle-outline.svg" alt="">
        <p class="scroll-to-top-text">Click to scroll to top</p>
    </section>
    <footer>
        <div id="add-post">
            <div id="home-button">
                <a href="menu.html">
                    <img src="/images/home button.webp" alt="">
                </a>
                <p>Home</p>
            </div>
            <div>
                <a id="add-post-link" href="new_post_screen.html">
                    <img src="/images/plus-box.svg" alt="Add a post">
                </a>
                <p>Add a post</p>
            </div>
        </div>
    </footer>
    <script src="./scripts/firebaseAPI_DTC11.js"></script>

    <script src="./scripts/authentication.js"></script>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/message_board.js"></script>
    <script src="/scripts/view_message.js"></script>
</body>

</html>
