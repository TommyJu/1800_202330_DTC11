<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>message_screen</title>
    <!-- Bootstrap Library CSS CDN go here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Boostrap Library JS CDN  go here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
    <!-- Other libraries go here -->
    <script src="https://kit.fontawesome.com/f35c321b59.js" crossorigin="anonymous"></script>
    <!-- Link to styles of your own -->
    <link rel="stylesheet" href="./styles/message.css">
</head>
<body>
    <nav>
        <button type="button" class="btn">
            <i class="fa-solid fa-chevron-left fa-lg"></i>
        </button>
    </nav>
    <main>
        <div id="post-title">
            <h1>Post title</h1>
            <i class="fa-regular fa-star fa-lg"></i>
        </div>
        <div id="post-image-placeholder"></div>
        <div id="post-description-placeholder">
            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Eaque possimus cum sunt laborum maiores cumque! Non, vel dicta consectetur nihil nam praesentium sint doloremque? Esse, eligendi voluptatibus? Provident, quaerat reiciendis?</p>
        </div>
        <div id="post-comment">
            <form action="">
                <textarea id="reply-post" rows="4" cols="50" placeholder="Type comment"></textarea>
                <br>
                <div class="mb-3">
                    <input class="form-control" type="file" id="file-upload" multiple>
                </div>
                <input id="submit-btn" type="submit" value="Submit">
            </form>
        </div>
    </main>
    
</body>
</html>
