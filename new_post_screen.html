<body>
    <navbar id="navbarPlaceholder"></navbar>

<div id="message-sent"
    style="display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 1000; background-color: rgb(33, 37, 41); padding: 20px;">
    <p style="text-align: center; font-size: 35px;">Submission Confirmed!</p>
</div>

    <main>
        <form id="myform" enctype="multipart/form-data">

            <label for="title">Title:</label><br>
            <input type="text" id="title" name="title" placeholder="Enter the title" style="width: 100%;" required>
            <br><br>

            <label for="description">Post Description:</label><br>
            <textarea id="description" name="description" rows="10" cols="50"
                placeholder="Describe your post" style="width: 100%;" required></textarea>
            <br><br>

            <p>Attach a photo or video:</p>
            <div id="media-container">
                <input type="file" id="media-input" name="media" accept="image/*" required>
                <div id="media-preview">
                    <img id="media">
                </div>
            </div>
            <br><br>

            <div class="button-container">
            <input class="submit-button" type="submit" value="Submit">
            </div>
            
        </form>
    </main>

    <footer class="footer-buttons">
        <div id="back-button">
            <a href="message_board.html">
                <img src="/images/angle-left-solid.svg" alt="">
            </a>
            <p>Back</p>
        </div>
        <div id="home-button">
            <a href="menu.html">
                <img src="/images/home button.webp" alt="">
            </a>
            <p>Home</p>
        </div>
    </footer>


    <script src="./scripts/firebaseAPI_DTC11.js"></script>
    <script src="./scripts/skeleton.js"></script>
    <script src="./scripts/authentication.js"></script>

    <script src="scripts/new_post_screen.js"></script>
</body>

</html>
